<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda suspendida | VulpisKyro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
     --bg:#0a0f14;
      --panel:#0e131a;
      --text:#e6e9ee;
      --muted:#a3b1c2;
      --brand1:#ff6a00;
      --brand2:#ffb703;
      --accent:#ffd166;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background:
        radial-gradient(700px at 50% -20%, rgba(99,102,241,0.12), transparent 45%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0)),
        var(--card);
      border-radius: 18px;
      padding: 42px 32px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow:
        0 25px 60px rgba(0,0,0,0.65),
        inset 0 1px 0 rgba(255,255,255,0.04);
    }

    .logo {
      font-size: clamp(24px, 5vw, 28px);
      font-weight: 800;
      margin-bottom: 18px;
      letter-spacing: 0.6px;
    }

    .logo span {
      color: var(--accent);
    }

    h1 {
      font-size: clamp(18px, 4vw, 22px);
      margin-bottom: 14px;
      font-weight: 700;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: var(--muted);
      margin-bottom: 28px;
    }

    .btn {
       display:block;
      margin:2.5rem auto 0;
      text-align:center;
      max-width:240px;
      padding:.9rem 1.6rem;
      border-radius:999px;
      font-weight:700;
      text-decoration:none;
      background:linear-gradient(135deg,var(--brand1),var(--brand2));
      color:#000;
      ;
      color: #ffffff;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 14px 40px var(--accent-soft);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 55px rgba(255, 238, 143, 0.55);
    }

    .footer {
      margin-top: 28px;
      font-size: 12px;
      color: #7f86b5;
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .card {
        padding: 32px 22px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">Vulpis<span>Kyro</span></div>

    <h1>Tienda temporalmente suspendida</h1>

    <p>
      Esta tienda se encuentra pausada momentáneamente.<br>
      Para reactivarla y continuar con el servicio, contactá con soporte.
    </p>

    
<a class="btn" 
   href="https://wa.me/+5492634273255?text=Hola%20VulpisKyro,%20quiero%20reactivar%20mi%20tienda.%20Gracias." 
   target="_blank">
   Contactar soporte
</a>

    <div class="footer">
      © VulpisKyro · Plataforma de tiendas online
    </div>
  </div>

</body>
</html>
